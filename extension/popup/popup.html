<!DOCTYPE html>
<html>

<head>
    <title>Slack hider</title>
    <link href="bulma.min.css" rel="stylesheet">
</head>

<body>
    
    <div style="padding: 15px 10px 15px 10px;">
    
    <div class="column">
        
        <div class="container">
            <h1 class="title">
                Slack hider
            </h1>
            <h3 class="subtitle">
                Make space, and get in the flow.
            </h3>
        </div>

    
        <div class="container">
            </br>
            <ul>
                <li>
                    <img width="16px" height="16px" src="icons/bug.svg"><a class="feedbackLink" href=""> Report an issue</a>
                </li>
                <li>
                    <img width="16px" height="16px" src="icons/github.svg"><a class="slackHiderLink" href=""> View on Github</a>
                </li>
            </ul>
        </div>
    

        <div class="container">
            </br>
            <ul>
                <li>
                    <img width="16px" height="16px" src="icons/search.svg">
                    <a class="extensionsDetailsLink" href=""> Extension details</a>
                </li>
                <li>
                    <img width="16px" height="16px" src="icons/app.svg"><a class="manageExtensionsLink" href=""> Manage extensions</a>
                </li>
            </ul>
        </div>

        
        <div class="container">
            </br>
            <p>
                <strong>Slack hider</strong> by <a class="mattLink"
                href="">Matt Thurmond</a>. Originally forked from <a class="quietSlackLink" href="">Quiet Slack</a> by <a class="benLink" href="">Ben Phillips</a>.
            </p>
        </div>
        
        </div>
        </div>

    <script src="popup.js"></script>

</body>

</html>
