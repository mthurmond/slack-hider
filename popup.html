<!DOCTYPE html>
<html>

<head>
    <title>Slack hider</title>
    <link href="styles/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    
    <div style="padding: 15px 10px 15px 10px;">
    
    <div class="column">
        
        <div class="container">
            <h1 class="title">
                Slack hider
            </h1>
            <h3 class="subtitle">
                Make space, and get in the flow.
            </h3>
        </div>
    

    
        <div class="container">
            </br>
            <ul>
                <li>
                    <img width="16px" height="16px" src="/icons/bug.svg"><a class="feedbackLink" href=""> Report an issue</a>
                </li>
                <li>
                    <img width="16px" height="16px" src="/icons/github.svg"><a class="githubLink" href=""> View on Github</a>
                </li>
            </ul>
        </div>
    

        <div class="container">
            </br>
            <ul>
                <li>
                    <img width="16px" height="16px" src="/icons/trash.svg">
                    <a class="removeExtensionLink" href=""> Uninstall extension</a>
                </li>
                <li>
                    <img width="16px" height="16px" src="/icons/search.svg">
                    <a class="extensionsDetailsLink" href=""> Extension details</a>
                </li>
                <li>
                    <img width="16px" height="16px" src="/icons/app.svg"><a class="manageExtensionsLink" href=""> Manage
                        extensions</a>
                </li>
            </ul>
        </div>

        
            <div class="container">
                </br>
                <p>
                    <strong>Slack hider</strong> by <a class="benLink" href="">Ben Phillips</a> and <a class="mattLink"
                        href="">Matt Thurmond</a>.
                </p>
            </div>
        
        </div>
        </div>

    <script src="popup.js"></script>

</body>

</html>
